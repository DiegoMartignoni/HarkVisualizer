<!DOCTYPE html>
<html>

    <head>
        <title>Hark Visualizer</title>
        <link rel=stylesheet type=text/css href="{{ static_url("css/style.css") }}"></link>
        <a href="https://github.com/chrislgarry/HarkVisualizer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Documentation" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    </head>

    <body>

        <header>
            <div class="header">
                <h1>
                    <svg class="logo-sign" xmlns="http://www.w3.org/2000/svg" width="54" height="30" viewBox="-55 25 60 30" fill="#FF0000">
                        <g class="logo-sign__box">
                            <polygon class="logo-sign__line" points="-1,37.333 -1,42.667 -3,44 -3,36"/>
                            <polygon class="logo-sign__line" points="-5,33.333 -5,46.667 -7,48 -7,32"/>
                            <polygon class="logo-sign__line" points="-9,29.333 -9,50.667 -11,52 -11,28"/>
                            <polygon class="logo-sign__line" points="-13.5,25 -13,25.333 -13,54.667 -13.5,55 -15,54 -15,26"/>
                            <polygon class="logo-sign__line" points="-17,28.667 -17,51.333 -19,50 -19,30"/>
                            <polygon class="logo-sign__line" points="-21,32.667 -21,47.333 -23,46 -23,34"/>
                            <polygon class="logo-sign__line" points="-25,36.667 -25,43.333 -27,42 -27,38"/>
                        </g>
                        <g class="logo-sign__box">
                            <polygon class="logo-sign__line" points="-31,36.667 -31,43.333 -29,42 -29,38"/>
                            <polygon class="logo-sign__line" points="-35,32.667 -35,47.333 -33,46 -33,34"/>
                            <polygon class="logo-sign__line" points="-39,28.667 -39,51.333 -37,50 -37,30"/>
                            <polygon class="logo-sign__line" points="-42.5,25 -43,25.333 -43,54.667 -42.5,55 -41,54 -41,26"/>
                            <polygon class="logo-sign__line" points="-47,29.333 -47,50.667 -45,52 -45,28"/>
                            <polygon class="logo-sign__line" points="-51,33.333 -51,46.667 -49,48 -49,32"/>
                            <polygon class="logo-sign__line" points="-55,37.333 -55,42.667 -53,44 -53,36"/>
                        </g>
                    </svg>
                    Hark Visualizer
                </h1>
            </div>
        </header>

        <div id="call-to-action" class="centered">
            <p><span class="head">Upload an Audio File</span></p>
            <p><span class="head">(flac, wav)</span></p>
            <form action="" method=post enctype=multipart/form-data>
                <input accept="audio/flac, audio/wav" type="file" name="file" id="file" class="inputfile" required/>
                <input type=submit value=Upload id="submit">
            </form>
            <div class="loader">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                    <rect x="0" y="0" width="4" height="20" fill="#333">
                        <animate attributeName="opacity" attributeType="XML" values="1; .2; 1" begin="0s" dur="0.6s" repeatCount="indefinite" />
                    </rect>
                    <rect x="7" y="0" width="4" height="20" fill="#333">
                        <animate attributeName="opacity" attributeType="XML" values="1; .2; 1" begin="0.2s" dur="0.6s" repeatCount="indefinite" />
                    </rect>
                    <rect x="14" y="0" width="4" height="20" fill="#333">
                        <animate attributeName="opacity" attributeType="XML" values="1; .2; 1" begin="0.4s" dur="0.6s" repeatCount="indefinite" />
                    </rect>
                </svg>
            </div>
        </div>
        <script>
            document.getElementById('submit').onclick = function() {
               if (document.getElementById('file').value) {
                 document.getElementsByClassName('loader')[0].style.visibility = 'visible';
               }
            }
        </script>
    </body>
</html>
